<% include common/header.html%>
<table border="1px">
    <tr>
        <th>_id</th>
        <th>作者</th>
        <th>标题</th>
        <th>内容</th>
        <th></th>
    </tr>
    <% list.forEach(function(list){%>
    <tr>
        <td><%=list._id%></td>
        <td><%=list.author.name%></td>
        <!--list  plugin/blog-->
        <td><a href="/view/<%=list._id%>"><%=list.title%></a></td>
        <td><%=list.content%></td>
        <td><a href="/del/<%=list._id%>">删除</a></td>
    </tr>
    <%});%>
</table>
<% include common/footer.html%>
